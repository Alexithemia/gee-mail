<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/mail-generator.js"></script>
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script>  
    window.onload = function(){

    function newMessage(){
        var i =0;
        //while loop to generate emails
        while(i < window.geemails.length){
        	var emails = document.createElement("div");
        	//creates and displays sender
        	var senderInfo=document.createElement('div');
        	senderInfo.className='sender';
        	senderInfo.innerHTML= window.geemails[i].sender;
        	emails.appendChild(senderInfo);
        	//creates and displays subject
        	var subjectInfo=document.createElement('div');
        	subjectInfo.className='subject';
        	subjectInfo.innerHTML= window.geemails[i].subject;
        	emails.appendChild(subjectInfo);
        	//creates and displays date
        	var dateInfo=document.createElement('div');
        	dateInfo.className='date';
        	dateInfo.innerHTML= window.geemails[i].date;
        	emails.appendChild(dateInfo);
        	//creates and displays body
        	var bodyInfo=document.createElement('div');
        	bodyInfo.className='body';
        	bodyInfo.innerHTML= window.geemails[i].body;
        	emails.appendChild(bodyInfo);

        	document.getElementById('inbox').innerHTML = "You have " + (document.getElementsByClassName("date").length+1) + " messages";
        	document.getElementById("main").appendChild(emails);
        	window.geemails.shift();
        }
    }
    newMessage();
    function addNewMessage() {
        setInterval(function(){
          window.geemails.push(getNewMessage());newMessage();
    	}, 15000);
    }
    addNewMessage();
    $("body").on('click', 'div', function(){
    	$(this).children('.body').toggle();
    });
	};   
  </script>
  </head>
  
  <body>
    <header>Gee<img src="geemaillogo.jpg" height="33">ail</header>
  	<div class="container" id="main">

    <div id='inbox'>
  </div>
  </body>
</html>
